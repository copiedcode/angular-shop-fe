<div class="container">
  <div class="jumbotron my-5">
    <h1 class="text-center mb-3">CREATE A NEW ACCOUNT</h1>
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <form novalidate #myForm="ngForm">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>

          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary btn-sm btn-block" (click)="register(myForm)" [disabled]="myForm.invalid && myForm.touched">Register</button>
            <hr>
            <h5 class="text-uppercase">Already have an account?</h5>
            <a routerLink="/login" class="btn btn-sm btn-light p-2">Klick here to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
