



<ng-container *ngIf="products.length > 0">
<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Our {{ catName }} Collection</h3>

        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
              <img [src]="p.image" alt="{{ p.name }}" width="200px" class="card-img-top" style="cursor: pointer"
                   (click)="selectProduct(p.id)">
              <div class="card-header">
                <div class="card-title">
                  <p>{{ p.name | titlecase }}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{ p.description.substr(0,25)}} ...</h6>
                <p class="lead">{{ p.price | currency: 'EUR'}}</p>
              </div>
              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6">
                  <button
                    class="btn btn-primary btn-sm btn-block "
                    [disabled]="p.quantity < 1"
                    [class.btn-danger]="p.quantity < 1"
                    (click)="AddToCart(p.id)">
                    {{ p.quantity < 1 ? "NO STOCK" : "ADD TO CART"}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products tab & slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
</ng-container>
<ng-container *ngIf="products.length == 0">
  <div class="section">
    <!-- container -->
    <div class="text-center my-5">
      <h3 class="text-danger text-uppercase">No products in this category.</h3>
      <button class="btn btn-dark btn-lg mt-3" routerLink="/">GO BACK TO SHOP</button>
    </div>
  </div>

</ng-container>




<!-- NEWSLETTER -->
<div id="newsletter" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="newsletter">
          <p>Sign Up for the <strong>NEWSLETTER</strong></p>
          <form>
            <input class="input" type="email" placeholder="Enter Your Email">
            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
          </form>
          <ul class="newsletter-follow">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /NEWSLETTER -->
